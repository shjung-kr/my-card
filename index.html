<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seong-hoon Jung | Mobile Card</title>
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>

<div class="card">
    <!-- 로고 + QR 겹치는 영역 -->
    <div class="logo-wrap">
        <!-- ✅ 여기 파일 이름이 실제 로고 파일이랑 꼭 같아야 함 -->
        <img class="logo-main" src="Proofence_Logo.png" alt="Proofence Logo">
        <div id="qrcode" class="logo-qr"></div>
    </div>

    <h1>정성훈 <span class="eng">Seong-hoon Jung</span></h1>
    <p class="role">Proofence Founder</p>
    <p class="role">SJ Motors COO</p>
    <p class="role">Ontology Developer</p>
    <p class="role">010-3769-6543</p>
    <p class="role">shjung.kr@gmail.com</p>

    <div class="buttons">
        <a href="tel:010-3769-6543" class="btn">Call</a>
        <a href="mailto:shjung.kr@gmail.com" class="btn">Email</a>
        <a href="https://github.com/shjung-kr" class="btn">GitHub</a>
    </div>
</div>

<footer>© 2025 Seong-hoon Jung</footer>

<!-- ✅ 스크립트는 항상 body 맨 아래 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const qrContainer = document.getElementById("qrcode");

        new QRCode(qrContainer, {
            text: "https://shjung-kr.github.io/my-card",   // <- 여기 링크만 바꾸면 QR 자동 변경
            width: 70,
            height: 70,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    });
</script>

</body>
</html>
